<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap"

    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a3b2912982.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./scripts/main.js"></script>
    <script defer src="./scripts/rotate-text.js"></script>
    <title>Aria - Business Consultants</title>
  </head>
  <body>
    <!-- Header -->
    <header class="page-header">
      <div class="toggle-menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>

      </div>
      <nav class="navbar">

          <a href="index.html">
            <img src="/images/logo.svg" alt="Aria" />

        </div>
        <ul class="nav-menu-list">
          <li><a href="#">HOME</a></li>
          <li><a href="#">INTRO</a></li>
          <li><a href="#">SERVICES</a></li>

          <li><a href="#">PROJECTS</a></li>
          <li><a href="#">ABOUT</a></li>

    </header>

    <main class="page-main">
      <section class="landing">
        <div class="landing-content">
          <h1 class="landing-title">
            <div class="landing-title-fixed">BUSINESS</div>
            <div class="landing-title-rotate">
              <div class="word">SERVICES</div>
              <div class="word">SOLUTIONS</div>
              <div class="word">TEMPLATE</div>
            </div>
          </h1>
          <p class="landing-desc">
            Aria is a top consultancy company specializing in business growth

          </p>
          <button type="button" class="btn btn-landing">DISCOVER</button>
